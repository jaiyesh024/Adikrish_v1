name:Super-Linter

on:push 

jobs:
  super-lint:
    name:lint code base
    run-on: ubuntu-latest
    steps:
     - name: checkout code
       uses: action/checkout@v4
     - name: Run super-linter
       uses: github/super-linter@v4
       env:
         DEFAULT_BRANCH: main
         GITHUB_TOKEN: ${{ secrets_GITHUB_TOKEN }}
